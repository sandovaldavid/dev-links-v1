<!DOCTYPE html>
<html lang="es">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>dev.links - Enlaces de DevSandoval</title>
		<!-- Styles Tailwind CSS - CLI -->
		<link rel="stylesheet" href="./assets/output.css" />
	</head>
	<body
		class="text-white bg-sky-900 bg-gradient-to-b from-secondary-dark via-sky-900 to-primary-dark max-w-xl mx-auto min-h-dvh">
		<header class="flex flex-col gap-4 items-center justify-center p-4">
			<img
				src="./assets/retrato-giblin.webp"
				alt="David Sandoval"
				class="h-[50vh] object-cover mask-radial-at-center mask-radial-from-40% mask-radial-to-70% bg-amber-400 animate-pulse-fade-in animate-delay-100" />
			<section class="flex flex-col justify-center items-center -mt-10 z-10">
				<span
					class="text-sky-400 text-xl font-mono px-3 py-1 bg-black/50 flex items-center gap-2 border border-sky-500/50 rounded-full shadow-md cursor-pointer animate-delay-200 animate-fade-in">
					@devsandoval
					<svg
						class="ml-1 w-5 h-5 text-sky-400 inline animate-rubber-band animate-delay-300"
						fill="currentColor"
						viewBox="0 0 20 20"
						aria-hidden="true">
						<path
							fill-rule="evenodd"
							d="M10 18a8 8 0 100-16 8 8 0 000 16zm3.707-8.707a1 1 0 00-1.414-1.414L9 11.172l-1.293-1.293a1 1 0 00-1.414 1.414l2 2a1 1 0 001.414 0l4-4z"
							clip-rule="evenodd" />
					</svg>
				</span>
				<h1 class="font-display text-2xl font-extrabold leading-tight text-center">
					David Sandoval Salvador
				</h1>
			</section>
			<section class="flex gap-2 justify-center">
				<a
					class="bg-purple-100 social-button animate-slide-up-fade"
					href="https://twitch.tv/devsandoval"
					target="_blank"
					rel="noopener noreferrer"
					aria-label="Twitch"
					title="Ir a Twitch de @devsandoval">
					<svg width="28" height="28">
						<use xlink:href="./assets/sprite.svg#twitch" />
					</svg>
				</a>
				<a
					class="bg-zinc-900 social-button animate-slide-up-fade animate-delay-100"
					href="https://github.com/devsandoval"
					target="_blank"
					rel="noopener noreferrer"
					aria-label="GitHub"
					title="Ir a GitHub de @devsandoval">
					<svg width="28" height="28">
						<use xlink:href="./assets/sprite.svg#github" />
					</svg>
				</a>
				<a
					class="bg-gradient-to-tr from-yellow-500 via-pink-600 to-purple-700 social-button animate-slide-up-fade animate-delay-200"
					href="https://instagram.com/devsandoval"
					target="_blank"
					rel="noopener noreferrer"
					aria-label="Instagram"
					title="Ir a Instagram de @devsandoval">
					<svg width="28" height="28">
						<use xlink:href="./assets/sprite.svg#instagram" />
					</svg>
				</a>
				<a
					class="bg-white social-button animate-slide-up-fade animate-delay-300"
					href="https://www.youtube.com/@devsandoval"
					target="_blank"
					rel="noopener noreferrer"
					aria-label="YouTube"
					title="Ir a YouTube de @devsandoval">
					<svg width="28" height="28">
						<use xlink:href="./assets/sprite.svg#youtube" />
					</svg>
				</a>
				<a
					class="bg-black social-button animate-slide-up-fade animate-delay-400"
					href="https://x.com/devsandoval"
					target="_blank"
					rel="noopener noreferrer"
					aria-label="X (Twitter)"
					title="Ir a X (Twitter) de @devsandoval">
					<svg width="28" height="28">
						<use xlink:href="./assets/sprite.svg#x" />
					</svg>
				</a>
				<a
					class="bg-white social-button animate-slide-up-fade animate-delay-500"
					href="https://linkedin.com/in/devsandoval"
					target="_blank"
					rel="noopener noreferrer"
					aria-label="LinkedIn"
					title="Ir a LinkedIn de @devsandoval">
					<svg width="28" height="28">
						<use xlink:href="./assets/sprite.svg#linkedin" />
					</svg>
				</a>
			</section>
		</header>
		<p class="text-primary-light text-center mt-4 text-sm text-balance">
			Ingeniero informático y creador de contenido. Enseño desarrollo web con JavaScript,
			React y Node.js a través de ejemplos reales y proyectos prácticos.
		</p>
		<main>
			
		</main>
		<footer>
			
		</footer>
	</body>
</html>
